<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer & Upload</title>
</head>
<body>

<h3>Upload File</h3>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>

<h3>Image Display & Controls</h3>
<img id="displayImage" src="{{ image_url }}" width="320" alt="Image Viewer">
<br>
<button onclick="backward()">Backward</button>
<button onclick="forward()">Forward</button>

<script>
function updateImage(url) {
    document.getElementById("displayImage").src = url;
}

function backward() {
    fetch('/backward').then(response => response.json()).then(data => {
        updateImage(data.image_url);
    });
}

function forward() {
    fetch('/forward').then(response => response.json()).then(data => {
        updateImage(data.image_url);
    });
}
</script>

</body>
</html>
